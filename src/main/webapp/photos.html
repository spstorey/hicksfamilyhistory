<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">Photos</div>
                <div class="panel-body">
                    <p>Here are some of my latest photos...</p>
                </div>
            </div>
        </div>
    </div>


    <div data-ng-repeat="album in albums" data-ng-switch="$index%4">
        <div class="row" ng-switch-when="0">
            <div class="col-md-3">
                <div class="panel panel-thumb">
                    <div class="panel-body">
                        <img data-ng-src="{{ albums[$index+0].coverPhoto }}" width="234px"/>
                    </div>
                    <div class="panel-footer">{{albums[$index+0].name}}</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-thumb">
                    <div class="panel-body">
                        <img data-ng-src="{{ albums[$index+1].coverPhoto }}" width="234px"/>
                    </div>
                    <div class="panel-footer">{{albums[$index+1].name}}</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-thumb">
                    <div class="panel-body">
                        <img data-ng-src="{{ albums[$index+2].coverPhoto }}" width="234px"/>
                    </div>
                    <div class="panel-footer">{{albums[$index+2].name}}</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-thumb">
                    <div class="panel-body">
                        <img data-ng-src="{{ albums[$index+3].coverPhoto }}" width="234px"/>
                    </div>
                    <div class="panel-footer">{{albums[$index+3].name}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
